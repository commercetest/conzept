<script>

    jQuery( document ).ready(function() {

      let url  = getParameterByName( 'u' )  || '';

      if ( valid( url ) ){

				if ( url === 'local-csv-data' ){ // special data-URL

					console.log('local data URL: ', url );

					// get the CSV data
					const csv_data = sessionStorage.getItem('csv') || '';
					console.log('csv data: ', csv_data );

					const csv_title = sessionStorage.getItem('csv_title') || '';
					console.log('csv title: ', csv_title );

          // add title
          $('body').prepend( `<span id="data_title">${ csv_title }</span>` );

					// use CSV data
					$('.input-mode-paste').click();
					$('textarea').val( csv_data ).change();

				}
				else { // real URL

      		console.log( 'url: ', url );

					window.u = url;
					$('.input-mode-url').click();
					$('input').first().val( url );
					$('button:contains("Load data")').first().trigger('click');

				}

      }

      //$('#fullscreenToggle').focus();

		});

</script>
