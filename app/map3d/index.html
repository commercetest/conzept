    <input id="autoComplete" tabindex="1" type="text" placeholder="Enter location"><ul id="autoComplete_list"></ul>

    <script src="./js/autoComplete.js"></script>

    <script>
        new autoComplete({
            selector: '#autoComplete', 
            data: {                              // Data src [Array, Function, Async] | (REQUIRED)
                src: async () => {
                    // API key token
                    const token = "dc9c385baded4ad6880a37a1afcef871";
                    // User search query
                    const query = document.querySelector("#autoComplete").value;
                    // Fetch External Data Source
                    const source = await fetch( `https://api.opencagedata.com/geocode/v1/json?q=${query}&key=${token}` );
                    // Format data into JSON
                    const data = await source.json();
                    // Return Fetched data
                    return data.results;
                },
                key: ["formatted"],
                cache: false
            },
			placeHolder: "Enter location",
			selector: "#autoComplete",
			threshold: 3,
			debounce: 200,
			searchEngine: "loose",
			highlight: true,
			maxResults: 5,
			resultsList: {
				render: true,
				container: source => {
					source.setAttribute("id", "autoComplete_list");
				},
				destination: document.querySelector("#autoComplete"),
				position: "afterend",
				element: "ul"
			},
			resultItem: {
				content: (data, source) => {
					source.innerHTML = data.match;
				},
				element: "li"
			},
			noResults: () => {
				const result = document.createElement("li");
				result.setAttribute("class", "no_result");
				result.setAttribute("tabindex", "1");
				result.innerHTML = "No Results";
				document.querySelector("#autoComplete_list").appendChild(result);
			},
			onSelection: feedback => {
				const geometry = feedback.selection.value.geometry;
				document.querySelector("#autoComplete").value = "";
				Procedural.displayLocation( {
					longitude: geometry.lng, latitude: geometry.lat
				} );
            }
        });
    </script>
