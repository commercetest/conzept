<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <title>conzept links</title>

  <link rel="stylesheet" href="./css/vis.min.css" type="text/css" />
  <link rel="stylesheet" href="./css/shepherd-theme-arrows.css" type="text/css" />

  <link rel="stylesheet" href="./css/bar.css" type="text/css"/>
  <link rel="stylesheet" href="./css/buttongroup.css" type="text/css"/>
  <link rel="stylesheet" href="./css/commafield.css" type="text/css"/>
  <link rel="stylesheet" href="./css/welcome.css" type="text/css"/>
  <link rel="stylesheet" href="./css/modals.css" type="text/css"/>
  <link rel="stylesheet" href="./css/progress.css" type="text/css"/>

  <!-- conzept resources -->
  CONZEPT_COMMON_HTML_INCLUDE

  <link rel="stylesheet" href="./css/main.css" type="text/css"/>

</head>

<body id="app" class="">

  <span id="view-title"></span>

  <div id="formbox" class="transparent-blur">
    <button id="random" style="display:none;" type=button title="Random article">
      <i class="icon ion-shuffle"></i>
    </button>
    <button id="submit" type="button" style="display:none;" title="submit title search'">
      <i class="fas fa-search"></i> 
    </button>
    <div id="input" class="commafield" data-placeholder="..."> </div>
  </div>

  <div id="container" class="fullscreen"></div>

  <script type="text/javascript" src="./js/libs/vis.min.js"> </script>
  <script type="text/javascript" src="./bundle.js?v0.40.10"></script>

  <script>
    $(function() {

      // run events that need to happen on initialization.
      bind();
      loadSaved();

      // hack to make keyboard-control work here
      document.getElementById('fullscreenToggle').focus(); 

    });

    // keyboard control
    $('body').keydown(function(event) {

      let key = (event.keyCode ? event.keyCode : event.which);

      if ( key == '70' ){ // "f"

        document.toggleFullscreen();

      }

    });

  </script>
</body>

</html>
