<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choices</title>
    <script type="module" crossorigin src="./assets/index.a4a03242.js"></script>
    <link rel="stylesheet" href="./assets/index.12f8d578.css">
  </head>
  <body>
    <div id="app"></div>
    

    <script>

      window.getParameterByName = function (name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      window.gotoPage = function( qid, title ){

        const url = '/app/wikipedia/?t=&l=' + window.getParameterByName('l') + '&qid=' + qid ;

        //console.log( url );

        window.parent.postMessage({ event_id: 'handleClick', data: { type: 'link', title: '', url: url, current_pane: 'ps1', target_pane: 'ps2' } }, '*' );

}
    </script>

  </body>
</html>
