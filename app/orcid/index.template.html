<body id="app">

          <span id="table-title"></span>

          <span class="actions">

  <script  src="./src/main.js?v004"></script>

  <script>
    // keyboard control
    $('body').keydown(function(event) {

      if ( $(event.target).is( 'input, select, button' ) ){

        return;

      }

      let key = (event.keyCode ? event.keyCode : event.which);

      if ( key == '70' ){ // "f"

        document.toggleFullscreen();

      }

    });
  </script>
