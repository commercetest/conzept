<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastowall 1.2</title>

    <!-- conzept resources -->
    <link href="/assets/fonts/podcastfont/css/PodcastFont.css?v202306131635" rel="stylesheet" type="text/css"><link href="/assets/fonts/fontawesome/css/all.min.css?v6.5.1" rel="stylesheet" type="text/css"><link href="/app/explore2/dist/css/conzept/common.css?v0.51.4836" rel="stylesheet" type="text/css"> <script src="/app/explore2/dist/core/env.js?v0.51.4836"></script><script src="/app/explore2/dist/core/utils.js?v0.51.4836"></script><script src="/app/explore2/node_modules/jquery/dist/jquery.min.js?v3.6.0"></script><a href="javascript:void(0)" id="fullscreenToggle" onclick="document.toggleFullscreen()" class="global-actions"><i id="fullscreenIcon" title="fullscreen toggle" class="fas fa-expand"></i></a><script>document.toggleFullscreen = function() { if (screenfull.enabled) { screenfull.toggle(); } return 0; };</script><script src="/app/explore2/libs/TinyGesture.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="mastowall-favicon.png">
    <link rel="icon" href="mastowall-favicon.png" type="image/x-icon">
</head>
<body id="app">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#" id="navbar-brand"></a>
        <span class="navbar-info d-none d-md-block" id="hashtag-display"></span>
    </nav>

    <div id="zero-state" class="d-none">
      <div class="container py-5 text-center"> <!-- add the text-center class here -->
          <div class="row justify-content-center">
              <div class="col-sm-6"> <!-- Increase the number of columns here -->
                  <h2>Welcome to the Mastowall</h2>
                  <p>Please enter up to three hashtags to load posts:</p>
                  <form id="hashtag-form">
                    <div class="form-group">
                        <label for="hashtag1">Hashtag 1:</label>
                        <input type="text" class="form-control" id="hashtag1" placeholder="Enter a hashtag">
                    </div>
                    <div class="form-group">
                        <label for="hashtag2">Hashtag 2:</label>
                        <input type="text" class="form-control" id="hashtag2" placeholder="Enter a hashtag">
                    </div>
                    <div class="form-group">
                        <label for="hashtag3">Hashtag 3:</label>
                        <input type="text" class="form-control" id="hashtag3" placeholder="Enter a hashtag">
                    </div>
                    <div class="form-group">
                        <label for="serverUrl">Server:</label>
                        <input type="text" class="form-control" id="serverUrl" placeholder="Enter server URL" value="https://mastodon.social">
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Reload</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  
    <div id="app-content" class="container">
        <div class="row masonry-grid" id="wall"></div>
    </div>

    <footer style="display:none;" class="footer text-center py-4 mt-5">
      <div class="container">
          <span class="text-muted">Host your own Mastowall - check </span>
          <a href="https://github.com/rstockm/mastowall" target="_blank">GitHub</a>
      </div>
    </footer>

    <!--script src="https://code.jquery.com/jquery-3.7.0.min.js"></script-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.3/purify.min.js"></script>
    <script src="script.js"></script>

    <script>
    // keyboard control
    $('body').keydown(function(event) {

      let key = (event.keyCode ? event.keyCode : event.which);

      if ( key == '70' ){ // "f"

        document.toggleFullscreen();

      }

    });
    </script>

</body>
</html>
