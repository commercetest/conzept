<html lang="en">
	<head>

    <!-- conzept resources -->
    <link href="/assets/fonts/podcastfont/css/PodcastFont.css?v202306131635" rel="stylesheet" type="text/css"><link href="/assets/fonts/fontawesome/css/all.min.css?v6.01" rel="stylesheet" type="text/css"><link  href="/app/explore2/dist/css/conzept/common.css?v0.51.466" rel="stylesheet" type="text/css"> <script src="/app/explore2/dist/core/env.js?v0.51.466"></script><script src="/app/explore2/dist/core/utils.js?v0.51.466"></script><script src="/app/explore2/node_modules/jquery/dist/jquery.min.js?v3.6.0"></script><a href="javascript:void(0)" id="fullscreenToggle" onclick="document.toggleFullscreen()" class="global-actions"><i id="fullscreenIcon" title="fullscreen toggle" class="fas fa-expand"></i></a><script>document.toggleFullscreen = function() { if (screenfull.enabled) { screenfull.toggle(); } return 0; };</script><script src="/app/explore2/libs/TinyGesture.js"></script>
		<script src="./lib/pdf.js"></script>
		<script src="./lib/pdf.worker.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.9.426/pdf_viewer.js"></script> -->
		<link rel="stylesheet" href="./css/main.css" />
		<title>Conzept PDF Speaker</title>

	</head>

	<body>

    <span style="">
      <input type="file" id="file-to-upload" accept="application/pdf" />
    </span>

		<div id="pdf-main-container">
			<div id="pdf-loader">Loading document ...</div>
			<div id="pdf-contents">
				<div id="pdf-meta" class="navBar" >

					<div id="pdf-buttons">
						<button id="play-button" onclick="startTextToSpeech()" title="speak"><i class="fa-solid fa-play"></i></button>
						<button id="resume-button" onclick="resume()" title="resume"><i class="fa-regular fa-circle-pause"></i></button>
						<button id="pause-button" onclick="pause()" title="pause"><i class="fa-solid fa-pause"></i></button>
						<button id="stop-button" onclick="stop()" title="stop"><i class="fa-solid fa-stop"></i></button>
            <button id="scroll" style="display:none;" onclick="scroll()" title="scroll">scroll</button>
            <button id="upload-button" title="upload PDF"><i class="fa-solid fa-upload"></i></button>
            <br/>
						<select id="voiceSelect"></select>
					</div>

         <br/>

					<div id="page-count-container"> <div id="pdf-current-page">1</div> / <div id="pdf-total-pages"></div></div>

				</div>
				<div id="pdfContainer"></div>
				<div id="page-loader">Loading page ...</div>
			</div>
		</div>
		<script src="./src/main.js"></script>

    <script>
      // keyboard control
      $('body').keydown(function(event) {

        let key = (event.keyCode ? event.keyCode : event.which);

        if ( key == '70' ){ // "f"

          document.toggleFullscreen();

        }

      });
    </script>

	</body>
</html>
