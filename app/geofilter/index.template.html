<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OpenGlobus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- conzept resources -->
    CONZEPT_COMMON_HTML_INCLUDE

    <link rel="stylesheet" href="./node_modules/@openglobus/og/css/og.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css??vCONZEPT_VERSION" type="text/css">
</head>

<body>
<div id="globus" style="width:100%;height:100%">

<div style="position: absolute; left:0; top:0; padding:10px; z-index:9999;">

  <button id="hide-geosearch" onclick="hideGeosearch()" ontouchend="hideGeosearch()" title="close geofilter"><i class="fa-regular fa-circle-xmark"></i></button> &nbsp;

  <select name="radius" id="radius">
    <option value="50">50 m</option>
    <option value="100">100 m</option>
    <option value="250">250 m</option>
    <option value="1000">1 km</option>
    <option value="5000">5 km</option>
    <option value="10000">10 km</option>
    <option value="50000" selected>50 km</option>
    <option value="100000">100 km</option>
    <option value="500000">500 km</option>
    <option value="1000000">1000 km</option>
  </select>

</div>

<div class="ogConsole" style="display: none;"></div>

<script type="module" id="og-sandbox-script" src="./src/main.js?vCONZEPT_VERSION"></script>

<script>
  // keyboard control
  $('body').keydown(function(event) {

    let key = (event.keyCode ? event.keyCode : event.which);

    if ( key == '70' ){ // "f"

      document.toggleFullscreen();

    }

  });

  function hideGeosearch(){

    parent.postMessage({ event_id: 'hide-geosearch', data: { } }, '*' );

  }

</script>

</body></html>
