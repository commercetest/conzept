<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- conzept resources -->
    CONZEPT_COMMON_HTML_INCLUDE

    <link rel="stylesheet" href="./css/main.css?v0.005" type="text/css"/>

    <meta name="viewport" content="initial-scale=0.75">
    <title>Conzept OpenArtifacts</title>
</head>

<body>

  <div class="container">
      <div class="tabs">
          <div class='logo'> OpenArtifacts</div>
          <button class="tab-btn current" id="button-tab-form" onclick="openTab('tab-form')">Form</button>
          <button class="tab-btn" id="button-tab-code" onclick="openTab('tab-code')">Code</button>
          <button class="tab-btn" id="button-tab-app" onclick="openTab('tab-app')">App</button>
      </div>

      <div class="tab-section current" id="tab-form">
          <form id="api-form">
              <div class="form-group" style="display:none;">
                  <label for="api-endpoint">API Endpoint:</label>
                  <input type="text" id="api-endpoint" name="api-endpoint" value="https://api.openai.com/v1/chat/completions">
              </div>
              <div class="form-group" style="display:none;">
                  <label for="api-key">API key:</label>
                  <input type="password" id="key" name="api-key" value="" placeholder="sk-xxx-yyyyyyyzzzzzzzz" />
              </div>
              <div class="form-group">
                  <label for="model-name">AI model:</label>
                  <input type="text" id="model-name" name="model-name" value="gpt-4o">
              </div>
              <div class="form-group">
                  <label for="prompt">Description:</label>
                  <textarea id="prompt" name="prompt" rows="4" placeholder="Describe your artifact or app"></textarea>
              </div>
              <div class="form-group">
                <button id="submit" type="submit">Submit</button> &nbsp;&nbsp;<span id="loader" style="display:none;"><img id="loader" alt="loading" width="36" height="36" src="../explore2/assets/images/loading.gif"/>&nbsp;creating your artifact...</span>
              </div>
          </form>
          <button id="download" type="download" title="download artifact" onclick="downloadApp()"><i class="fa-solid fa-file-arrow-down"></i> download</button>
          <div class="credits">
              by <a href="https://x.com/mayfer">murat</a><br />
              clone on <a href="https://github.com/mayfer/open-artifacts">github</a>
          </div>
      </div>
      <div class="tab-section" id="tab-code">
          <pre id="code"></pre>
      </div>
      <div class="tab-section" id="tab-app">
          <iframe></iframe>
      </div>
  </div>

  <script src="./src/main.js?vCONZEPT_VERSION"></script>

    <script>
    // keyboard control
    $('body').keydown(function(event) {

      if ( $(event.target).is( 'input, select, button, textarea' ) ){

        return;

      }

      let key = (event.keyCode ? event.keyCode : event.which);

      if ( key == '70' ){ // "f"

        document.toggleFullscreen();

      }

    });
  </script>

</body>

</html>
