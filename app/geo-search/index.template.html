<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OpenGlobus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- conzept resources -->
    CONZEPT_COMMON_HTML_INCLUDE

    <link rel="stylesheet" href="./node_modules/@openglobus/og/css/og.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css?v0.004" type="text/css">
</head>

<body>
<div id="globus" style="width:100%;height:100%">

<div style="position: absolute; left:0; top:0; padding:10px; z-index:9999;">

  <button id="btnOSM" style="float:left; margin: 3px;">OSM</button>

  <button id="btnMQS" style="float:left; margin: 3px;">SAT</button>

  <select name="radius" id="radius">
    <option value="125">125 m</option>
    <option value="250" selected>250 m</option>
    <option value="500">500 m</option>
    <option value="1000">1 km</option>
    <option value="2000">2 km</option>
    <option value="4000">4 km</option>
    <option value="8000">8 km</option>
  </select>

</div>

<div class="ogConsole" style="display: none;"></div>

<script type="module" id="og-sandbox-script" src="./src/main.js?v0.004"></script>

<script>
  // keyboard control
  $('body').keydown(function(event) {

    let key = (event.keyCode ? event.keyCode : event.which);

    if ( key == '70' ){ // "f"

      document.toggleFullscreen();

    }

  });
</script>

</body></html>
