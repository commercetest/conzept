    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;

    # X-XSS
    add_header X-XSS-Protection "1; mode=block";

    # X-Content
    add_header X-Content-Type-Options "nosniff";

    # Permissions-Policy
    add_header Permissions-Policy "interest-cohort=()";

    # mime types for fonts and other resources

    # Cache control
    location ~* \.(woff|woff2|ttf|otf|eot|ico|png|jpg|gif|svg|css|js|json)$ {
    expires 30d;
    add_header Vary Accept-Encoding;
    }

    # gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Block /services access
    location /services {
        return 403;
    }

    # Default redirect to /explore
    location = / {
        return 301 /explore;
    }

    # Rewrite explore to /app/explore2/index.php
    location ~ ^/explore(.*)$ {
        rewrite ^/explore(.*)#(.*)$ /app/explore2/index.php?$1#$2 last;
        rewrite ^/explore(.*)$ /app/explore2/index.php?$1 last;
    }

    location ~ ^/app/wikipedia/(.*) {
        try_files $uri/index.html $uri $uri/ =404;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }


    location /app/ {
        alias /var/www/html/app/;
    }

    location /app/proxy/ {
        # command: conzept-api-proxy.sh
        proxy_pass http://127.0.0.1:50001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /app/cors/ {
        # command: npm start allOrigins/app.js
        proxy_pass http://127.0.0.1:1458/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /app/tree/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache images
    location ~* .(jpg|jpeg|png|gif|ico|css|js|ttf|svg)$ {
      expires 365d;
    }

    # Pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    location ~ \.php$ {

        fastcgi_pass_header Set-Cookie;
        fastcgi_pass_header Cookie;
        fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

        fastcgi_cache_bypass 1;
        fastcgi_no_cache 1;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_keep_conn on;
    }

    location ~ /\.ht {
        deny all;
    }

